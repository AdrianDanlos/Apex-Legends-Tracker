<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/favicon.jpg"/>
    <title>APEX OPGG</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--MAIN JS-->
    <script src="js/funciones.js"></script>
    <!--PROGRESS BAR-->
    <link rel="stylesheet" type="text/css" href="dist/loading-bar.css"/>
    <script type="text/javascript" src="dist/loading-bar.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div id="legend">
                <div id="loading">
                    <img id="loading-logo" src="img/loading.png" alt="">
                    <span id="loading-text">Loading data from APEX server...</span>
                </div>
                <div id="apex-logo-container">
                    <img id="apex-logo" src="img/apexlogo.png" alt="">
                    <img id="apex-typo" src="img/apextypo.png" alt="">
                </div>
                <span id="notFoundText">Player not found</span>
                <div id="legend-container">
                    <img id="online-logo" src="">
                    <span id="user-info"></span>
                    <span id="rank"></span>
                    <img id="current-rank-logo" class="rank-logo" src="" alt="">
                    <div class="myBar label-center"></div>
                    <div id="rankPercentage">
                        <span id="next-text">Next</span>
                        <img id="next-rank-logo" class="rank-logo" src="">
                    </div>
                </div>
            </div>

            <!-- Search form -->
            <div id="search-form-container" class="md-form mt-0 d-flex align-items-center">
                <i class="fas fa-sync-alt"></i>
                <input class="form-control search-form" type="text" placeholder="Search for a player" aria-label="Search">
            </div>

            <!--Cards row-->
            <div class="row w-100 d-flex justify-content-center">
                <section class="col-md-3 mx-2" id="kills">
                    <div class="title">
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                        <span class="text">Kills</span>
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                    </div>
                    <div class="data">...</div>
                </section>
                <section class="col-md-3 mx-2" id="wins">
                    <div class="title">
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                        <span class="text">Wins</span>
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                    </div>
                    <div class="data">...</div>
                </section>
                <section class="col-md-3 mx-2" id="top3">
                    <div class="title">
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                        <span class="text">Top3</span>
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                    </div>
                    <div class="data">...</div>
                </section>
            </div>

            <div id="most-played">
                <span>Favourite legend<i class="fa fa-star" aria-hidden="true"></i></span>
                <img src="" alt="favourite-legend">
            </div>
            <footer>
                <a href="https://github.com/AdrianDanlos/ApexLegends">
                    <i class="fab fa-github"></i>
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
