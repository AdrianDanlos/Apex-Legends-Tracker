<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/favicon.jpg"/>
    <title>APEX OPGG</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="src/styles.css">
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--MAIN JS-->
    <script src="js/funciones.js"></script>
    <!--PROGRESS BAR-->
    <link rel="stylesheet" type="text/css" href="src/loading-bar/loading-bar.css"/>
    <script type="text/javascript" src="src/loading-bar/loading-bar.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container d-flex flex-column flex-lg-row align-items-center justify-content-center justify-content-lg-around my-0 mx-auto">
            <div id="legend">
                <div id="loading">
                    <img id="loading-logo" src="assets/loading.png" alt="">
                    <span id="loading-text">Loading data from APEX server...</span>
                </div>
                <div id="apex-logo-container">
                    <img id="apex-logo" src="assets/apexlogo.png" alt="">
                    <img id="apex-typo" src="assets/apextypo.png" alt="">
                </div>
                <span id="notFoundText">Player not found</span>
                <div id="legend-container">
                    <img id="online-logo" src="">
                    <span id="user-info"></span>
                    <span id="rank"></span>
                    <img id="current-rank-logo" class="rank-logo" src="" alt="">
                    <div class="myBar label-center"></div>
                    <div id="rankPercentage">
                        <span id="next-text">Next</span>
                        <img id="next-rank-logo" class="rank-logo" src="">
                    </div>
                </div>
            </div>

            <!-- Search form -->
            <div id="search-form-container" class="md-form mt-0 d-flex align-items-center">
                <i class="fas fa-sync-alt" data-toggle="tooltip" title="Refresh"></i>
                <input class="form-control search-form" type="text" placeholder="Search for a player" aria-label="Search">
            </div>

            <!-- Tooltip container -->
            <div id="tooltip-container">
                <a href="https://github.com/AdrianDanlos/ApexLegends.OPGG#how-to-display-my-data" target="_blank">
                    <button type="button" class="d-flex align-items-center btn btn-secondary" data-toggle="tooltip" title="The API can only read data from in-game banners. Make sure to equip them in each of your legends. Easy step by step guide in the documentation.">
                        <i class="fas fa-question-circle"></i>
                        <span class="mx-2">My data doesn't seem to be accurate</span>
                        <i class="fab fa-github"></i>
                    </button>
                </a>
            </div>

            <!--Cards row-->
            <div class="row cards-container w-100 d-flex justify-content-center align-items-center m-0">
                <section class="col-4 col-md-3 mx-sm-2 px-1" id="kills">
                    <div class="title">
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                        <span class="text">Kills</span>
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                    </div>
                    <div class="data">...</div>
                </section>
                <section class="col-4 col-md-3 mx-sm-2 px-1" id="wins">
                    <div class="title">
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                        <span class="text">Wins</span>
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                    </div>
                    <div class="data">...</div>
                </section>
                <section class="col-4 col-md-3 mx-sm-2 px-1" id="top3">
                    <div class="title">
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                        <span class="text">Top3</span>
                        <div class="decorator-container">
                            <div class="decorator"></div>
                        </div>
                    </div>
                    <div class="data">...</div>
                </section>
            </div>

            <div id="most-played">
                <span class="long-text d-none d-sm-inline-block">Favourite legend
                    <i class="fa fa-star" aria-hidden="true"></i>
                </span>
                <span class="d-flex d-sm-none align-items-center justify-content-between short-text mb-2">Legend
                    <i class="fa fa-star" aria-hidden="true"></i>
                </span>
                <img src="" alt="favourite-legend">
            </div>
            <footer>
                <a href="https://github.com/AdrianDanlos/ApexLegends">
                    <i class="fab fa-github"></i>
                </a>
            </footer>
        </div>
    </div>
    <!--BOOTSTRAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
